<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - TofoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h1 class="h3 mb-0">Edit Task</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{'/' + ${updateTask.id} + '/update'}" method="post">
                        <div class="mb-3">
                            <label for="task" class="form-label">Task Description</label>
                            <input type="text" th:field="*{updateTask.title}" class="form-control" id="task" name="title">

                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" th:checked="${updateTask.completed}" class="form-check-input" id="completed" name="completed">
                            <label class="form-check-label" for="completed">Mark as completed</label>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
